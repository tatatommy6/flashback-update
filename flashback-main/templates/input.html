<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlashBack demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
    <style>
      body{
        background-image: url("{{ url_for('static', filename='like real.png')}}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <section class="hero-content">
      <div class="hero-text-wrapper">
        <h1 class="program-title">Lets Start<br/>Our Project</h1>
        <p class="program-description">Step 1. image를 import한다.<br/>Step 2. import한 이미지에 대해 설명한다.<br/>Step 3. 아래의 버튼을 누른다.</p>
      </div>
      <form action="/post_image" method=post enctype=multipart/form-data class="input-form">
        <div class="costum-input" style="margin-left: 10px;">
          <p class="input-number">1</p>
          <label for="image">import image</label>
          <input type="file" id="image" name="image">
        </div>
        <div class="costum-input" style="margin-left: 170px; margin-top: 60px;">
          <p class="input-number">2</p>
          <label for="prompt"></label>
          <input type="text" id="prompt" name="prompt">
        </div>
        <input type="submit" class="flb-btn btn color-button" type="button" style="margin-top: 65px; width: 90%;" value="Remember Your Memory Like Real">
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
